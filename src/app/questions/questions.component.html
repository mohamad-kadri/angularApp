<h1>FAQs</h1>
<mat-accordion class="example-headers-align" multi>
  <mat-expansion-panel *ngFor="let question of questionsList">
    <mat-expansion-panel-header>
      <mat-panel-title>
        {{question.question}}
      </mat-panel-title>
      <mat-panel-description>
      </mat-panel-description>
    </mat-expansion-panel-header>
    <p id="accordionDetails">
      <a [routerLink]="['/questions/' + question.id]">open in new page</a> &nbsp;&nbsp;
      <button type="button" mat-raised-button color="primary" (click)="openDialog(question.id)">open in popup</button>
    </p>
  </mat-expansion-panel>
</mat-accordion>
